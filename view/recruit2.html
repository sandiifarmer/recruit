<link rel="stylesheet" type="text/css" href="../css/preload.css">

<script>new Preload( "img" );</script>

<link rel="stylesheet" type="text/css" href="../css/turn.css">
<script src="../js/turn.js"></script>
<script src="../js/finger.js"></script>
<script>
var main = new Turn();

main.callback = function(){
	if(this.page == 8) 
		main.finger = new Finger(function(){ main.next(); });
	if((this.page == 7 || this.page == 9) && main.finger)
		main.finger.destroy();
};

$(".turn-btn").on("click", function(e){
	var btn = $(e.currentTarget);
	
	setTimeout(function(){
		if(btn.hasClass("continue")) main.next();
		if(btn.hasClass("accept")) main.turn(8);
	}, 400);

	btn.addClass("checked");
	setTimeout(function(){
		btn.removeClass("checked");
	}, 500);
});

$(".contact-wx").on("click", function(){
	main.next();
});

main.ban(2, "next");
main.ban(8, "next");


</script>
